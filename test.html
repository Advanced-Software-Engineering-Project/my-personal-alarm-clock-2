<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Alarm Clock</title>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	</head>

	<body>
		<div>
  			<div class="form-group">
    			<label for="username">User Name:</label>
    			<input type="username" class="form-control" id="username">
  			</div>
  			<button type="submit" class="sub">Submit</button>
			<button type="get" class="get">Get</button>  
		</div>

		<div id="clock" class="light">
			<div class="display">
				<div class="weekdays"></div>
				<div class="ampm"></div>
				<div class="alarm"></div>
				<div class="digits"></div>
			</div>
		</div>

		<div class="button-holder">
			<a id="switch-theme" class="button">Switch Theme</a>
			<a class="alarm-button"></a>
		</div>

		<!-- The dialog is hidden with css -->
		<div class="overlay">

			<div id="alarm-dialog">

				<h2>Set alarm </h2>

				<label class="hours">
					Hours
					<input type="number" value="0" min="0" />
				</label>

				<label class="minutes">
					Minutes
					<input type="number" value="0" min="0" />
				</label>
				<label class="seconds">
					Seconds
					<input type="number" value="0" min="0" />
				</label>


				<div class="button-holder">
					<a id="alarm-set" class="button blue">Set</a>
					<a id="alarm-clear" class="button red">Clear</a>
				</div>

				<a class="close"></a>

			</div>

		</div>

		<div class="overlay">

			<div id="time-is-up">

				<h2>Time's up!</h2>

				<div class="button-holder">
					<a class="button blue">Close</a>
				</div>

			</div>

		</div>


        
		<!-- JavaScript Includes -->
>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="test.js"></script>

	</body>
</html>
